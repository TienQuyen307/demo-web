<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Thời Trang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .slide {
            display: none;
            text-align: center;
            transition: opacity 0.6s ease;
        }
        .slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 8px 8px 0;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .next {
            right: 0;
            border-radius: 8px 0 0 8px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .dots {
            text-align: center;
            margin: 20px 0;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        .active {
            background-color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Slideshow Thời Trang</h1>
    </header>

    <div class="slideshow-container">
        <div class="slide">
            <img src="https://via.placeholder.com/800x600.png?text=Slide+1" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/800x600.png?text=Slide+2" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/800x600.png?text=Slide+3" alt="Slide 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="dots" style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Slideshow Thời Trang. Bản quyền được bảo lưu.</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 4000); // Thay đổi hình ảnh mỗi 4 giây
        }

        function plusSlides(n) {
            clearInterval(slideInterval);
            slideIndex += n;
            showSlides();
        }

        function currentSlide(n) {
            clearInterval(slideInterval);
            slideIndex = n;
            showSlides();
        }
    </script>
</body>
</html>
